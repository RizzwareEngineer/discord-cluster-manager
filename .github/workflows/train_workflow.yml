name: Training Workflow

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'train.py'
  workflow_dispatch:
    inputs:
      script_content:
        description: 'Content of train.py'
        required: false
        type: string

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache PyTorch
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-torch-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-torch-

      - name: Create requirements file
        run: |
          cat << EOF > requirements.txt
          numpy==1.24.3
          torch==2.1.0
          EOF

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt --system

      - name: Run training script
        run: |
          if [ ! -z "${{ inputs.script_content }}" ]; then
            echo "${{ inputs.script_content }}" > train.py
          fi
          cat train.py # Debug: print the content
          python train.py > training.log 2>&1

      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: training-logs
          path: training.log